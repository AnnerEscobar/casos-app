<mat-drawer-container class="example-container h-full bg-blue-800" >

  <mat-drawer id="sidenav" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('opened!')" (closed)="events.push('closed!') " >
    <app-sidenav></app-sidenav>
  </mat-drawer>

  <mat-drawer-content>
    <p><button mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button></p>
    <router-outlet />

  </mat-drawer-content>


</mat-drawer-container>
