<div class="flex justify-center items-center min-h-screen bg-pink-50">
  <mat-card class="p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Crear cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-5">

      <!-- Email -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>mail</mat-icon>
        <input matInput placeholder="correo@ejemplo.com" formControlName="email" type="email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">El correo es obligatorio</mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Correo inválido</mat-error>
      </mat-form-field>

      <!-- Contraseña -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Contraseña</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput placeholder="********" formControlName="password" type="password">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
      </mat-form-field>

      <!-- Botón -->
      <button mat-flat-button color="primary" class="w-full py-2 text-base font-medium">
        Registrarse
      </button>
    </form>

    <p class="text-center text-sm mt-6">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-blue-600 hover:underline">Inicia sesión</a>
    </p>
  </mat-card>
</div>
