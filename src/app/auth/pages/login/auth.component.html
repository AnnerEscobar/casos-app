<div class="flex justify-center items-center min-h-screen bg-pink-50">
  <mat-card class="p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">

      <mat-form-field appearance="outline" class="w-full">
        <mat-label class="label-spacing">Email</mat-label>
        <mat-icon matPrefix class="email-spacing">email</mat-icon>
        <input matInput formControlName="email" type="email" placeholder="correo@ejemplo.com">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">El correo es obligatorio</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Correo inválido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Contraseña</mat-label>
        <mat-icon matPrefix class="password-spacing">lock</mat-icon>
        <input matInput formControlName="password" type="password" placeholder="••••••••">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
      </mat-form-field>

      <button mat-flat-button class="w-full" [disabled]="!loginForm.valid">Iniciar Sesión</button>
    </form>

    <p class="mt-6 text-center text-sm">
      ¿No tienes cuenta?
      <a routerLink="/register" class="text-blue-600 hover:underline" style="cursor: pointer;">Regístrate</a>
    </p>
  </mat-card>
</div>
