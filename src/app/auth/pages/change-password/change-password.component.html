<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <mat-card class="w-full max-w-md p-6">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Cambiar Contraseña</h2>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <!-- Contraseña actual -->
      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Contraseña actual</mat-label>
        <input
          matInput
          [type]="hideCurrent ? 'password' : 'text'"
          formControlName="currentPassword"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hideCurrent = !hideCurrent"
          [attr.aria-label]="'Mostrar/Ocultar contraseña actual'"
        >
          <mat-icon>{{ hideCurrent ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordForm.get('currentPassword')?.hasError('required')">
          Contraseña actual es obligatoria
        </mat-error>
      </mat-form-field>

      <!-- Nueva contraseña -->
      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Nueva contraseña</mat-label>
        <input
          matInput
          [type]="hideNew ? 'password' : 'text'"
          formControlName="newPassword"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hideNew = !hideNew"
          [attr.aria-label]="'Mostrar/Ocultar nueva contraseña'"
        >
          <mat-icon>{{ hideNew ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
          Nueva contraseña es obligatoria
        </mat-error>
        <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
          Mínimo 8 caracteres
        </mat-error>
      </mat-form-field>

      <!-- Confirmar nueva contraseña -->
      <mat-form-field appearance="outline" class="w-full mb-2">
        <mat-label>Confirmar contraseña</mat-label>
        <input
          matInput
          [type]="hideConfirm ? 'password' : 'text'"
          formControlName="confirmPassword"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hideConfirm = !hideConfirm"
          [attr.aria-label]="'Mostrar/Ocultar confirmar contraseña'"
        >
          <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordForm.hasError('mismatch')">
          Las contraseñas no coinciden
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="w-full mt-6"
        [disabled]="passwordForm.invalid"
      >
        Guardar cambios
      </button>
    </form>
  </mat-card>
</div>
