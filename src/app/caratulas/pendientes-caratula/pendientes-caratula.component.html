<mat-card class="m-8 p-6">
  <h2>Carátulas Pendientes</h2>

  <mat-table [dataSource]="pendientes">
    <!-- Tipo de Caso -->
    <ng-container matColumnDef="tipoCaso">
      <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.tipoCaso }} </mat-cell>
    </ng-container>

    <!-- Número DEIC -->
    <ng-container matColumnDef="numeroDeic">
      <mat-header-cell *matHeaderCellDef> DEIC </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.numeroDeic }} </mat-cell>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.nombre }} </mat-cell>
    </ng-container>

    <!-- Acción -->
    <ng-container matColumnDef="accion">
      <mat-header-cell *matHeaderCellDef> Acción </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <button mat-button color="primary" (click)="usarCaratula(item)">Usar</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['tipoCaso', 'numeroDeic', 'nombre', 'accion']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['tipoCaso', 'numeroDeic', 'nombre', 'accion']"></mat-row>
  </mat-table>

  <mat-paginator class="bottom-0"
               [length]="totalItems"
               [pageSize]="pageSize"
               [pageSizeOptions]="[5, 10, 20]"
               (page)="onPageChange($event)">
</mat-paginator>
</mat-card>
